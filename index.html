<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero + Grid</title>
    <link rel="stylesheet" href="assets/dist/css/style.min.css" />
  </head>
  <body>
    <header class="navbar padding-inline-lg padding-block-normal">
      <div class="logo">Logo</div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Servizi</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero-section padding-block-xl">
      <div class="hero-container padding-inline-lg">
        <div class="hero-text">
          <h1>Benvenuti nel nostro sito</h1>
          <p>Scopri i nostri servizi professionali pensati per te.</p>
          <div class="hero-buttons margin-block-normal">
            <button class="btn-primary">Scopri di pi√π</button>
            <button class="btn-secondary">Accedi</button>
            <button class="btn-success">Contattaci</button>
          </div>
        </div>
        <div class="hero-image">
          <img src="https://via.placeholder.com/400x300" alt="Immagine Hero" />
        </div>
      </div>
    </section>

    <section class="grid-section padding-block-lg padding-inline-lg">
      <div class="grid-container">
        <div class="grid-item">
          <img src="https://via.placeholder.com/200" alt="img1" />
        </div>
        <div class="grid-item">
          <img src="https://via.placeholder.com/200" alt="img2" />
        </div>
        <div class="grid-item">
          <img src="https://via.placeholder.com/200" alt="img3" />
        </div>
        <div class="grid-item">
          <img src="https://via.placeholder.com/200" alt="img4" />
        </div>
      </div>
    </section>
  </body>
</html>
